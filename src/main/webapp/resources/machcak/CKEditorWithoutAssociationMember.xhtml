<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="content" />
        <cc:attribute 	name="saveListener" 
        				method-signature="void saveListener()" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <h:form id="CKEditorWithoutAssociationMemberForm">
        	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <p:growl id="editorgrowl" showDetail="true"  /> 
            <p:dialog id="editorDialog"  widgetVar="CKEditor">
                <pe:ckEditor id="CKEditor" 
                             value="#{cc.attrs.content}" >  
					<p:ajax event="save" listener="#{cc.attrs.saveListener}" update="editorgrowl,:ResolutionListForm:datalist"/>  
                </pe:ckEditor>  
            </p:dialog>
        </h:form>
    </cc:implementation>
</html>
