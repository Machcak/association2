<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LeadershipAddMemberDlg" widgetVar="LeadershipAddMemberDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.add_leadership_members}">
            <h:form id="LeadershipAddMemberForm">
            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGroup id="display">
                    <p:pickList id="PojoPickList" value="#{leadershipController.leadershipMembers}" var="member" effect="bounce"
                                itemValue="#{member}" itemLabel="#{member.lastName}" showSourceControls="true" showTargetControls="true" showCheckbox="true"
                                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="member">

                        <f:facet name="sourceCaption">Available</f:facet>
                        <f:facet name="targetCaption">Starting</f:facet>

                        <p:column style="width:50%;">
                            <h:outputText value="#{member.firstName}" />
                        </p:column>
                        <p:column style="width:50%;">
                            <h:outputText value="#{member.lastName}" />
                        </p:column>
                    </p:pickList>

                    <p:commandButton actionListener="#{leadershipController.saveMembers}" value="#{text.Save}" update="display, @(.odswiez_po_dodaniu_osob),:growl" oncomplete="handleSubmit(args,'LeadershipAddMemberDialog');"/>
                    <p:commandButton value="#{text.Cancel}" onclick="LeadershipAddMemberDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
