<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LeadershipViewDlg" widgetVar="LeadershipViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.View}">
            <h:form id="LeadershipViewForm">
            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{leadershipController.selected != null}">
                        <h:outputText value="#{text.leadership_type}"/>
                        <h:outputText value="#{leadershipController.selected.leadershipType.type}" title="#{text.ViewLeadershipTitle_type}"/>
                        <h:outputText value="#{text.leadership_term_number}"/>
                        <h:outputText value="#{leadershipController.selected.number}" title="#{text.ViewLeadershipTitle_number}"/>
                        <h:outputText value="#{text.since}"/>
                        <h:outputText value="#{leadershipController.selected.since}" title="#{text.ViewLeadershipTitle_since}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                        <h:outputText value="#{text.continues_to}"/>
                        <h:outputText value="#{leadershipController.selected.continuesTo}" title="#{text.ViewLeadershipTitle_continuesTo}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{text.Close}" onclick="LeadershipViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
