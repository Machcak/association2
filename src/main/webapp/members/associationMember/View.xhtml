<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssociationMemberViewDlg" widgetVar="AssociationMemberViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.View}">
            <h:form id="AssociationMemberViewForm">
            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{associationMemberController.selected != null}">
                        <h:outputText value="#{text.firstName}"/>
                        <h:outputText value="#{associationMemberController.selected.firstName}" title="#{text.ViewAssociationMemberTitle_firstName}"/>
                        <h:outputText value="#{text.lastName}"/>
                        <h:outputText value="#{associationMemberController.selected.lastName}" title="#{text.ViewAssociationMemberTitle_lastName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{text.Close}" onclick="AssociationMemberViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
