<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LeadershipMemberCreateDlg" widgetVar="LeadershipMemberCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLeadershipMemberTitle}">
            <h:form id="LeadershipMemberCreateForm">
            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{leadershipMemberController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLeadershipMemberLabel_leadership}" for="leadership" />
                        <p:selectOneMenu id="leadership" value="#{leadershipMemberController.selected.leadership}" >
                            <f:selectItems value="#{leadershipController.itemsAvailableSelectOne}"
                                           var="leadershipItem"
                                           itemValue="#{leadershipItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLeadershipMemberLabel_member}" for="member" />
                        <p:selectOneMenu id="member" value="#{leadershipMemberController.selected.member}" >
                            <f:selectItems value="#{associationMemberController.itemsAvailableSelectOne}"
                                           var="memberItem"
                                           itemValue="#{memberItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLeadershipMemberLabel_id}" for="id" />
                        <p:inputText id="id" value="#{leadershipMemberController.selected.id}" title="#{bundle.CreateLeadershipMemberTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{leadershipMemberController.create}" value="#{bundle.Save}" update="display,:LeadershipMemberListForm:datalist,:growl" oncomplete="handleSubmit(args,'LeadershipMemberCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LeadershipMemberCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
