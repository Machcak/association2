<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BalanceViewDlg" widgetVar="BalanceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.ViewBalanceTitle}">
            <h:form id="BalanceViewForm">
            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{balanceController.selected != null}">
                        <h:outputText value="#{text.ViewBalanceLabel_id}"/>
                        <h:outputText value="#{balanceController.selected.id}" title="#{text.ViewBalanceTitle_id}"/>
                        <h:outputText value="#{text.ViewBalanceLabel_incomingdate}"/>
                        <h:outputText value="#{balanceController.selected.incomingdate}" title="#{text.ViewBalanceTitle_incomingdate}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                        <h:outputText value="#{text.ViewBalanceLabel_amount}"/>
                        <h:outputText value="#{balanceController.selected.amount}" title="#{text.ViewBalanceTitle_amount}"/>
                        <h:outputText value="#{text.ViewBalanceLabel_incometo}"/>
                        <h:outputText value="#{balanceController.selected.incometo}" title="#{text.ViewBalanceTitle_incometo}"/>
                        <h:outputText value="#{text.ViewBalanceLabel_balanceevent}"/>
                        <h:outputText value="#{balanceController.selected.balanceevent}" title="#{text.ViewBalanceTitle_balanceevent}"/>
                        <h:outputText value="#{text.ViewBalanceLabel_balanceterm}"/>
                        <h:outputText value="#{balanceController.selected.balanceterm}" title="#{text.ViewBalanceTitle_balanceterm}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{text.Close}" onclick="BalanceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
