<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncometoViewDlg" widgetVar="IncometoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.ViewIncometoTitle}">
            <h:form id="IncometoViewForm">
            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{incometoController.selected != null}">
                        <h:outputText value="#{text.ViewIncometoLabel_id}"/>
                        <h:outputText value="#{incometoController.selected.id}" title="#{text.ViewIncometoTitle_id}"/>
                        <h:outputText value="#{text.ViewIncometoLabel_title}"/>
                        <h:outputText value="#{incometoController.selected.title}" title="#{text.ViewIncometoTitle_title}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{text.Close}" onclick="IncometoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
