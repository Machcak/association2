<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:machcak="http://xmlns.jcp.org/jsf/composite/machcak"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{text.report}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ReportListForm">
            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <p:panel header="#{text.report}">
                    <p:dataTable id="datalist" value="#{reportController.items}" var="item"
                                 selectionMode="single" selection="#{reportController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{text.ListReportTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{text.ListReportTitle_report}"/>
                            </f:facet>
                            <h:outputText value="#{item.report}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{text.ListReportTitle_dateOf}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOf}">
                                <f:convertDateTime pattern="dd.MM.yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{text.ListReportTitle_associationMember}"/>
                            </f:facet>
                            <h:outputText value="#{item.associationMember.firstName} #{item.associationMember.lastName}"/>
                        </p:column>
						<p:column>
                            <f:facet name="header">
                                <h:outputText value="#{text.reportForMeeting}"/>
                            </f:facet>
                            <h:outputText value="#{item.meeting.description}"/>
                        </p:column>
                        <f:facet name="footer">
                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
