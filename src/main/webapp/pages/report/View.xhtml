<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReportViewDlg" widgetVar="ReportViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.ViewReportTitle}">
            <h:form id="ReportViewForm">
            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reportController.selected != null}">
                        <h:outputText value="#{text.ViewReportLabel_title}"/>
                        <h:outputText value="#{reportController.selected.title}" title="#{text.ViewReportTitle_title}"/>
                        <h:outputText value="#{text.ViewReportLabel_report}"/>
                        <h:outputText value="#{reportController.selected.report}" title="#{text.ViewReportTitle_report}"/>
                        <h:outputText value="#{text.ViewReportLabel_dateOf}"/>
                        <h:outputText value="#{reportController.selected.dateOf}" title="#{text.ViewReportTitle_dateOf}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                        <h:outputText value="#{text.ViewReportLabel_associationMember}"/>
                        <h:outputText value="#{reportController.selected.associationMember.lastName} #{reportController.selected.associationMember.firstName}" title="#{text.ViewReportTitle_associationMember}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{text.Close}" onclick="ReportViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
