<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MembershiphistoryViewDlg" widgetVar="MembershiphistoryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{i18n.ViewMembershiphistoryTitle}">
            <h:form id="MembershiphistoryViewForm">
            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{membershiphistoryController.selected != null}">
                        <h:outputText value="#{i18n.ViewMembershiphistoryLabel_datefrom}"/>
                        <h:outputText value="#{membershiphistoryController.selected.datefrom}" title="#{i18n.ViewMembershiphistoryTitle_datefrom}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                        <h:outputText value="#{i18n.ViewMembershiphistoryLabel_dateto}"/>
                        <h:outputText value="#{membershiphistoryController.selected.dateto}" title="#{i18n.ViewMembershiphistoryTitle_dateto}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                        <h:outputText value="#{i18n.ViewMembershiphistoryLabel_member}"/>
                        <h:outputText value="#{membershiphistoryController.selected.member}" title="#{i18n.ViewMembershiphistoryTitle_member}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{i18n.Close}" onclick="MembershiphistoryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
