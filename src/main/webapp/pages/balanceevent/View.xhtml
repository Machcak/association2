<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BalanceeventViewDlg" widgetVar="BalanceeventViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.ViewBalanceeventTitle}">
            <h:form id="BalanceeventViewForm">
            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{balanceeventController.selected != null}">
                        <h:outputText value="#{text.ViewBalanceeventLabel_id}"/>
                        <h:outputText value="#{balanceeventController.selected.id}" title="#{text.ViewBalanceeventTitle_id}"/>
                        <h:outputText value="#{text.ViewBalanceeventLabel_eventname}"/>
                        <h:outputText value="#{balanceeventController.selected.eventname}" title="#{text.ViewBalanceeventTitle_eventname}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{text.Close}" onclick="BalanceeventViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
