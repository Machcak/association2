<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BalancetermCreateDlg" widgetVar="BalancetermCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.CreateBalancetermTitle}">
            <h:form id="BalancetermCreateForm">
            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{balancetermController.selected != null}">
                        <p:outputLabel value="#{text.CreateBalancetermLabel_termname}" for="termname" />
                        <p:inputText id="termname" value="#{balancetermController.selected.termname}" title="#{text.CreateBalancetermTitle_termname}" required="true" requiredMessage="#{text.CreateBalancetermRequiredMessage_termname}"/>
                        <p:outputLabel value="#{text.CreateBalancetermLabel_datefrom}" for="datefrom" />
                        <p:calendar id="datefrom" pattern="dd.MM.yyyy"  mask="true" value="#{balancetermController.selected.datefrom}" title="#{text.EditBalancetermTitle_datefrom}" required="true" requiredMessage="#{text.EditBalancetermRequiredMessage_datefrom}" showOn="button"/>
                        <p:outputLabel value="#{text.CreateBalancetermLabel_dateto}" for="dateto" />
                        <p:calendar id="dateto" pattern="dd.MM.yyyy"  mask="true" value="#{balancetermController.selected.dateto}" title="#{text.EditBalancetermTitle_dateto}" required="true" requiredMessage="#{text.EditBalancetermRequiredMessage_dateto}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{balancetermController.create}" value="#{text.Save}" update="display,:BalancetermListForm:datalist,:growl" oncomplete="handleSubmit(args,'BalancetermCreateDialog');"/>
                    <p:commandButton value="#{text.Cancel}" onclick="BalancetermCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
