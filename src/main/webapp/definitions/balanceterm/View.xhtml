<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BalancetermViewDlg" widgetVar="BalancetermViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.ViewBalancetermTitle}">
            <h:form id="BalancetermViewForm">
            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{balancetermController.selected != null}">
                        <h:outputText value="#{text.ViewBalancetermLabel_id}"/>
                        <h:outputText value="#{balancetermController.selected.id}" title="#{text.ViewBalancetermTitle_id}"/>
                        <h:outputText value="#{text.ViewBalancetermLabel_termname}"/>
                        <h:outputText value="#{balancetermController.selected.termname}" title="#{text.ViewBalancetermTitle_termname}"/>
                        <h:outputText value="#{text.ViewBalancetermLabel_datefrom}"/>
                        <h:outputText value="#{balancetermController.selected.datefrom}" title="#{text.ViewBalancetermTitle_datefrom}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                        <h:outputText value="#{text.ViewBalancetermLabel_dateto}"/>
                        <h:outputText value="#{balancetermController.selected.dateto}" title="#{text.ViewBalancetermTitle_dateto}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{text.Close}" onclick="BalancetermViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
