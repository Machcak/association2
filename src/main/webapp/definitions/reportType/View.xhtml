<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReportTypeViewDlg" widgetVar="ReportTypeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.View}">
            <h:form id="ReportTypeViewForm">
            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reportTypeController.selected != null}">
                        <h:outputText value="#{text.ViewReportTypeLabel_type}"/>
                        <h:outputText value="#{reportTypeController.selected.type}" title="#{text.ViewReportTypeTitle_type}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{text.Close}" onclick="ReportTypeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
