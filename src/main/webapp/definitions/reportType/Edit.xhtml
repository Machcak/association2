<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReportTypeEditDlg" widgetVar="ReportTypeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.EditReportTypeTitle}">
            <h:form id="ReportTypeEditForm">
            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reportTypeController.selected != null}">
                        <p:outputLabel value="#{text.report_type_title}" for="type" />
                        <p:inputText id="type" value="#{reportTypeController.selected.type}" title="#{text.report_type_title}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reportTypeController.update}" value="#{text.Save}" update="display,:ReportTypeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReportTypeEditDialog');"/>
                    <p:commandButton value="#{text.Cancel}" onclick="ReportTypeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
