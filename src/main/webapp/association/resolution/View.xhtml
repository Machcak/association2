<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResolutionViewDlg" widgetVar="ResolutionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{text.ViewResolutionTitle}">
            <h:form id="ResolutionViewForm">
            	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{resolutionController.selected != null}">
                        <h:outputText value="#{text.ViewResolutionLabel_number}"/>
                        <h:outputText value="#{resolutionController.selected.number}" title="#{text.ViewResolutionTitle_number}"/>
                        <h:outputText value="#{text.ViewResolutionLabel_content}"/>
                        <h:outputText value="#{resolutionController.selected.content}" title="#{text.ViewResolutionTitle_content}"/>
                        <h:outputText value="#{text.ViewResolutionLabel_dayOfResolution}"/>
                        <h:outputText value="#{resolutionController.selected.dayOfResolution}" title="#{text.ViewResolutionTitle_dayOfResolution}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{text.Close}" onclick="ResolutionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
